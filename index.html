<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=attach_money,star" />    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="innerContainer">
            <h1 class="">Just Another Tip Calculator</h1>
            <div id="setTip">
                <div id="setTipText" class="manrope setTipUpper">Rate Your Server</div>
                <div id="setTipFunction" class="setTipLower">
                    <span id="star1" class="star material-symbols-outlined solid">star</span>
                    <span id="star2" class="star material-symbols-outlined">star</span>
                    <span id="star3" class="star material-symbols-outlined">star</span>
                    <span id="star4" class="star material-symbols-outlined">star</span>
                    <span id="star5" class="star material-symbols-outlined">star</span>
                </div>
            </div>
            <div id="calculations">
                <input 
                    type="number" 
                    id="subtotal" 
                    name="subtotal" 
                    placeholder="0.00"
                    step="0.01"
                    min="0"
                    inputmode="decimal"
                    pattern="^\d*(\.\d{0,2})?$"
                    class="manrope numbers"
                />
                <span id="subtotalLabel" class="manrope labels">Subtotal</span>
                <span id="tipValue" class="manrope numbers">0</span>
                <span id="tipLabel" class="manrope labels">Tip</span>
                <span id="totalValue" class="manrope numbers">0</span>
                <span id="totalLabel" class="manrope labels">Total</span>
                <div id="toggles"></div>
            </div>
        </div>    
    </div>
</body>
</html>
