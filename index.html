<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info,star,toggle_off,toggle_on" />    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="innerContainer">
            <h1 class="">Just Another Tip Calculator</h1>
            <div id="setTip">
                <div id="setTipText" class="manrope setTipUpper">Rate Your Server:</div>
                <div id="setTipFunction" class="setTipLower">
                    <span 
                        id="star1" 
                        class="star material-symbols-outlined solid"
                        title="10% tip">
                        star
                    </span>
                    <span 
                        id="star2" 
                        class="star material-symbols-outlined"
                        title="15% tip">
                        star
                    </span>
                    <span
                        id="star3" 
                        class="star material-symbols-outlined"
                        title="18% tip">
                        star
                    </span>
                    <span
                        id="star4"
                        class="star material-symbols-outlined"
                        title="20% tip">
                        star
                    </span>
                    <span
                        id="star5"
                        class="star material-symbols-outlined"
                        title="25% tip">
                        star
                    </span>
                </div>
            </div>
            <div id="calculations">
                <input 
                    type="number" 
                    id="subtotal" 
                    name="subtotal" 
                    placeholder="0.00"
                    step="0.01"
                    min="0"
                    inputmode="decimal"
                    pattern="^\d*(\.\d{0,2})?$"
                    class="manrope numbers"
                />
                <span id="subtotalLabel" class="manrope labels">Subtotal</span>
                <span id="tipValue" class="manrope numbers">0</span>
                <span id="tipLabel" class="manrope labels">Tip</span>
                <span id="totalValue" class="manrope numbers">0</span>
                <span id="totalLabel" class="manrope labels">Total</span>
            </div>
            <div id="toggles">
                <span id="wholeToggle" class="toggle material-symbols-outlined"
                title="Round to the nearest $1">toggle_off</span>
                <span class="manrope labels">$1</span>
                <span id="halfToggle" class="toggle material-symbols-outlined"
                title="round to the nearest $.50">toggle_off</span>
                <span class="manrope labels">$.50</span>
            </div>
        </div>    
    </div>
</body>
</html>
